            <li class="top-bar__item">
              <a class="top-bar__link" href="#products">

            <li class="top-bar__item">
              <a href="#about-us" class="top-bar__link">

              </a>

            <li class="top-bar__item">

              </a>
            </li>

            <li class="top-bar__item">

    <main class="main">

        <section class="section about-us"></section>
